<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font do cronômetro-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
    <!--Fonts para os textos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!--Link de estilo-->
    <link rel="stylesheet" href="style/style.css">
    <title>⏱️ TimesTamp</title>
</head>
<body>
    <main class="">
        <section id="container">
            <section class="timer">
                <span id="hora">00</span>
                <span class="separator">:</span>
                <span id="minute">00</span>
                <span class="separator">:</span>
                <span id="seconds">00</span>
                <div>
                    <small id="mili-seconds">.000</small><small>.ms</small>
                </div>
            </section>
            <section class="options">
                <div class="buttons">
                    <div>
                        <button id="start">Start</button>
                        <button id="restart"> Restart</button>
                    </div>
                    <div>
                        <button id="turns">Volta</button>
                    </div>
                </div>
                <div id="Nturns">
                    <!--Elementos adicionados via JS-->
                </div>
            </section>
        </section>
    </main>
</body>
</html>
